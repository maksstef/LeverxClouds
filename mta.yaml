ID: lev_backend
_schema-version: 3.1.0
version: 1.0.0

modules:
    -
        name: lev_db
        type: hdb
        path: db
        provides:
            - {name: lev_db, public: true}
        parameters:
            memory: 256M
            disk-quota: 256M
        requires:
            - {name: lev_hdi_sts}
    -
        name: lev_srv
        type: nodejs
        path: srv
        properties:
            XS_APP_LOG_LEVEL: debug
        parameters:
            memory: 256M
            disk-quota: 1024M
        provides:
            - {name: lev_srv, public: true, properties: {url: '${default-url}'}}
        requires:
            - {name: lev_db}
            - {name: lev_hdi_sts}
            - {name: lev_uaa_sts}
            - {name: lev_dest_sts}
            - {name: lev_conn_sts}

resources:
    -
        name: lev_hdi_sts
        type: org.cloudfoundry.existing-service
    -
        name: lev_uaa_sts
        type: org.cloudfoundry.existing-service
    -
        name: lev_dest_sts
        type: org.cloudfoundry.existing-service
    -
        name: lev_conn_sts
        type: org.cloudfoundry.existing-service
