ID: lev_resources
_schema-version: 3.1.0
version: 1.0.0

resources:
    -
        name: lev_hdi_sts
        parameters:
            service-plan: hdi-shared
            service: hanatrial
            config: {schema: LEV_SCP}
            shared: true
        properties:
            hdi-container-name: '${service-name}'
        type: com.sap.xs.hdi-container
    -
        name: lev_conn_sts
        type: org.cloudfoundry.managed-service
        parameters:
            service: connectivity
            service-plan: lite
            shared: true
    -
        name: lev_dest_sts
        type: org.cloudfoundry.managed-service
        parameters:
            service: destination
            service-plan: lite
            shared: true
    -
        name: lev_uaa_sts
        parameters:
            path: ./xs-security.json
            service-plan: application
            service: xsuaa
            shared: true
        type: org.cloudfoundry.managed-service
